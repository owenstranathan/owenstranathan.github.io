# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: update pip
      run: |
        python -m pip install --upgrade pip

    - name: Checkout blogger
      uses: actions/checkout@master
      with:
        repository: owenstranathan/blogger
        path: blogger

    - name: Install blogger requirements
      run: |
         cd blogger && pip install -r requirements.txt

    - name: Run blogger 
      run: |
        python ${GITHUB_WORKSPACE}/blogger/blogger.py compile -o build ${GITHUB_WORKSPACE} -vvvv

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: build # The folder the action should deploy.
